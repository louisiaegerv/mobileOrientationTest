<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <button id="motionBtn" onclick="onClickMotion()">motionBtn</button>
    <button id="orientationBtn" onclick="onClickOrientation()">orientationBtn</button>
    <div id="outputMotion">Motion Output goes here</div>
    <div id="outputOrientation">Orientation Output goes here</div>
    <script>
        function onClickMotion() {
    // feature detect
    console.log("onClickMotion test");
    if (typeof DeviceMotionEvent.requestPermission === 'function') {
      DeviceMotionEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('devicemotion', (e) => {
                console.log(e);
                document.getElementById("outputMotion").innerText = e;
            });
          }
        })
        .catch(console.error);
    } else {
      // handle regular non iOS 13+ devices
    }
  }

  function onClickOrientation() {
    console.log("onClickOrientation test");
      
    // feature detect
    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
      DeviceOrientationEvent.requestPermission()
        .then(permissionState => {
          if (permissionState === 'granted') {
            window.addEventListener('deviceorientation', (e) => {
                console.log(e);
                document.getElementById("outputMotion").innerText = e;
            });
          }
        })
        .catch(console.error);
    } else {
      // handle regular non iOS 13+ devices
    }
  }

    </script>
</body>

</html>
